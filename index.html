<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="calendar col l9">
        <div class="month">
            <h1 class="arrow" id="left-arrow">&lt</h1>
            <h1 id="month">month</h1>
            <h1 class="arrow" id="right-arrow">&gt</h1>
        </div>
        
        <div class="days">
            <table id="calendar-table" class="centered">
              <thead>
                <tr id="weekdays">
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="no-border">Sat</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


        <div class="new-event">
          <input type="text" id="txt-new-event">
          <button id="create-event">Create New Event</button>
        </div>
      </div>
      <div class="events col l3">
        <div class="random-event">
          Stuff
        </div>
        <div class="seat-geek">
         <input type="text" placeholder="Search For a City" id="txt-search">
         <button class="btn-city-search" id="city-search">Search</button>
        </div>
      </div>
    </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
