<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>
  <body>
      <div class="calendar">
        <div class="month">
            <h1 class="arrow" id="left-arrow">&lt</h1>
            <h1 id="month">month</h1>
            <h1 class="arrow" id="right-arrow">&gt</h1>
        </div>
        <div class="days">
            <table id="calendar-table">
                <tr id="weekdays">
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th class="no-border">Saturday</th>
                </tr>
            </table>
        </div>
        <div class="new-event">
          <input type="text" id="txt-new-event">
          <button id="create-event">Create New Event</button>
        </div>
      </div>
   <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
